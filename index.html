<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ورود | Upload Free</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <p class="loading-text">در حال بارگذاری</p>
    </div>

    <div class="container" id="mainContainer">
        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
        
        <main class="login-wrapper">
            <div class="logo-area">
                <div class="logo-circle">
                    <!-- جایگزین کردن آیکون با عکس -->
                    <img src="Uploadicon.png" alt="Upload Free" class="logo-real-image">
                </div>
                <h1 class="logo-text">Upload<span>Free</span></h1>
                <p class="logo-subtitle">فضای ابری رایگان</p>
            </div>

            <form class="login-form" id="loginForm" novalidate>
                <div class="form-header">
                    <h2>ورود به حساب کاربری</h2>
                    <p>اطلاعات خود را وارد کنید</p>
                </div>

                <div class="input-group" id="emailGroup">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            autocomplete="email"
                            required
                            data-validation="email"
                            placeholder=" "
                        >
                        <label for="email" class="floating-label">آدرس ایمیل</label>
                        <div class="input-line"></div>
                        <div class="validation-feedback">
                            <i class="fas fa-check validation-icon valid-icon"></i>
                            <i class="fas fa-times validation-icon invalid-icon"></i>
                        </div>
                    </div>
                    <div class="input-hint" id="emailHint"></div>
                </div>

                <div class="input-group" id="passwordGroup">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            autocomplete="current-password"
                            required
                            data-validation="password"
                            minlength="6"
                            placeholder=" "
                        >
                        <label for="password" class="floating-label">رمز عبور</label>
                        <div class="input-line"></div>
                        <div class="validation-feedback">
                            <i class="fas fa-check validation-icon valid-icon"></i>
                            <i class="fas fa-times validation-icon invalid-icon"></i>
                        </div>
                        <button type="button" class="toggle-password" id="togglePassword" aria-label="نمایش رمز عبور">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="input-hint" id="passwordHint"></div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        <span class="checkbox-label">مرا به خاطر بسپار</span>
                    </label>
                    <a href="#" class="forgot-link" id="forgotPassword">رمز عبور را فراموش کردید؟</a>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span class="button-text">ورود به حساب</span>
                    <div class="button-loader">
                        <div class="loader-dot"></div>
                        <div class="loader-dot"></div>
                        <div class="loader-dot"></div>
                    </div>
                    <i class="fas fa-arrow-left button-icon"></i>
                </button>

                <div class="divider">
                    <span class="divider-line"></span>
                    <span class="divider-text">یا</span>
                    <span class="divider-line"></span>
                </div>

                <div class="social-login">
                    <a href="https://accounts.google.com/o/oauth2/auth?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code&scope=email%20profile" class="social-button google-button" target="_blank">
                        <i class="fab fa-google social-icon"></i>
                        <span>ادامه با گوگل</span>
                    </a>
                    <a href="https://appleid.apple.com/auth/authorize?client_id=YOUR_SERVICE_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code%20id_token&scope=name%20email" class="social-button apple-button" target="_blank">
                        <i class="fab fa-apple social-icon"></i>
                        <span>ادامه با اپل</span>
                    </a>
                </div>

                <div class="form-footer">
                    <p>حساب کاربری ندارید؟ <a href="signup.html" class="signup-link" id="signupLink">ثبت نام کنید</a></p>
                </div>
            </form>

            <div class="toast-container" id="toastContainer"></div>
        </main>

        <footer class="page-footer">
            <p>© 2026 Upload Free. تمامی حقوق محفوظ است.</p>
            <div class="footer-links">
                <a href="#">حریم خصوصی</a>
                <span class="dot-separator">•</span>
                <a href="#">قوانین</a>
                <span class="dot-separator">•</span>
                <a href="#">راهنما</a>
            </div>
        </footer>
    </div>

    <script src="auth.js"></script>
    <script>
        // کدهای مخصوص صفحه لاگین
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const loginButton = document.getElementById('loginButton');
            const forgotPassword = document.getElementById('forgotPassword');
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContainer = document.getElementById('mainContainer');
            const toastContainer = document.getElementById('toastContainer');
            
            
            
            // Loading screen
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                mainContainer.style.opacity = '1';
            }, 800);
            
            // Password visibility toggle
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
                
                // Add animation
                this.style.transform = 'translateY(-50%) scale(1.2)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-50%) scale(1)';
                }, 200);
            });
            
            // Real-time validation for email
            emailInput.addEventListener('input', function() {
                validateEmail(this.value);
            });
            
            emailInput.addEventListener('blur', function() {
                validateEmail(this.value, true);
            });
            
            // Real-time validation for password with strength meter
            passwordInput.addEventListener('input', function() {
                validatePassword(this.value);
                updatePasswordStrength(this.value);
            });
            
            passwordInput.addEventListener('blur', function() {
                validatePassword(this.value, true);
            });
            
            // Focus effects
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                const wrapper = input.closest('.input-wrapper');
                
                input.addEventListener('focus', function() {
                    wrapper.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    wrapper.classList.remove('focused');
                });
            });
            
            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate form
                const isEmailValid = validateEmail(emailInput.value, true);
                const isPasswordValid = validatePassword(passwordInput.value, true);
                
                if (isEmailValid && isPasswordValid) {
                    handleLogin();
                } else {
                    showToast('خطا', 'لطفاً اطلاعات را به درستی وارد کنید.', 'error');
                    loginButton.classList.add('shake');
                    setTimeout(() => loginButton.classList.remove('shake'), 500);
                }
            });
            
            // Forgot password link
            forgotPassword.addEventListener('click', function(e) {
                e.preventDefault();
                showToast('بازنشانی رمز عبور', 'لینک بازنشانی رمز عبور به ایمیل شما ارسال شد.', 'success');
                
                // Add pulse animation to form
                loginForm.classList.add('pulse');
                setTimeout(() => loginForm.classList.remove('pulse'), 1000);
            });
            
            // Validation functions
            function validateEmail(value, showHint = false) {
                const emailGroup = document.getElementById('emailGroup');
                const wrapper = emailInput.closest('.input-wrapper');
                const hint = document.getElementById('emailHint');
                
                // Reset state
                wrapper.classList.remove('valid', 'error');
                hint.classList.remove('show', 'success', 'error');
                
                if (!value.trim()) {
                    if (showHint) {
                        wrapper.classList.add('error');
                        hint.textContent = 'لطفاً ایمیل خود را وارد کنید.';
                        hint.classList.add('show', 'error');
                    }
                    return false;
                }
                
                const isEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
                
                if (!isEmail) {
                    if (showHint) {
                        wrapper.classList.add('error');
                        hint.textContent = 'لطفاً یک ایمیل معتبر وارد کنید.';
                        hint.classList.add('show', 'error');
                    }
                    return false;
                }
                
                // Valid
                wrapper.classList.add('valid');
                if (showHint) {
                    hint.textContent = 'ایمیل معتبر است.';
                    hint.classList.add('show', 'success');
                }
                return true;
            }
            
            function validatePassword(value, showHint = false) {
                const passwordGroup = document.getElementById('passwordGroup');
                const wrapper = passwordInput.closest('.input-wrapper');
                const hint = document.getElementById('passwordHint');
                
                // Reset state
                wrapper.classList.remove('valid', 'error');
                hint.classList.remove('show', 'success', 'error');
                
                if (!value) {
                    if (showHint) {
                        wrapper.classList.add('error');
                        hint.textContent = 'لطفاً رمز عبور خود را وارد کنید.';
                        hint.classList.add('show', 'error');
                    }
                    return false;
                }
                
                if (value.length < 6) {
                    if (showHint) {
                        wrapper.classList.add('error');
                        hint.textContent = 'رمز عبور باید حداقل 6 کاراکتر باشد.';
                        hint.classList.add('show', 'error');
                    }
                    return false;
                }
                
                // Valid
                wrapper.classList.add('valid');
                if (showHint) {
                    hint.textContent = 'رمز عبور معتبر است.';
                    hint.classList.add('show', 'success');
                }
                return true;
            }
            
            function updatePasswordStrength(value) {
                const strengthBars = document.querySelectorAll('.strength-bar');
                const strengthMeter = document.getElementById('passwordStrength');
                
                // Reset
                strengthBars.forEach(bar => {
                    bar.classList.remove('active', 'warning', 'danger');
                });
                strengthMeter.classList.remove('show');
                
                if (!value) return;
                
                strengthMeter.classList.add('show');
                
                let strength = 0;
                
                // Length check
                if (value.length >= 6) strength++;
                if (value.length >= 8) strength++;
                
                // Complexity checks
                if (/[A-Z]/.test(value)) strength++;
                if (/[0-9]/.test(value)) strength++;
                if (/[^A-Za-z0-9]/.test(value)) strength++;
                
                // Cap at 4 for UI
                strength = Math.min(strength, 4);
                
                // Update bars
                for (let i = 0; i < strength; i++) {
                    strengthBars[i].classList.add('active');
                    
                    // Color coding
                    if (strength <= 2) {
                        strengthBars[i].classList.add('danger');
                    } else if (strength === 3) {
                        strengthBars[i].classList.add('warning');
                    }
                }
            }
            
            function handleLogin() {
                // Show loading state
                loginButton.disabled = true;
                loginButton.classList.add('loading');
                
                // Simulate API call delay
                setTimeout(() => {
                    const email = emailInput.value;
                    const password = passwordInput.value;
                    
                    // Check if user exists and credentials are correct
                    const users = JSON.parse(localStorage.getItem('users') || '[]');
                    const defaultUser = {
                        email: 'amiraliabedini103@gmail.com',
                        password: 'amirali1400',
                        name: 'امیرعلی عابدینی',
                        joinDate: '۱۴۰۲/۰۱/۱۵'
                    };
                    
                    // Add default user if not exists
                    const defaultUserExists = users.some(u => u.email === defaultUser.email);
                    if (!defaultUserExists) {
                        users.push(defaultUser);
                        localStorage.setItem('users', JSON.stringify(users));
                    }
                    
                    // Check credentials
                    const user = users.find(u => u.email === email && u.password === password);
                    
                    if (user) {
                        // Success
                        loginButton.classList.remove('loading');
                        loginButton.disabled = false;
                        
                        // Create session
                        const session = {
                            email: user.email,
                            name: user.name,
                            loginTime: new Date().toISOString()
                        };
                        localStorage.setItem('currentUser', JSON.stringify(session));
                        
                        showToast('ورود موفق', 'به حساب کاربری خود خوش آمدید!', 'success');
                        
                        // Success animation
                        loginForm.classList.add('success-animation');
                        setTimeout(() => {
                            loginForm.classList.remove('success-animation');
                            // Redirect to dashboard
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } else {
                        // Failed
                        loginButton.classList.remove('loading');
                        loginButton.disabled = false;
                        
                        showToast('خطا در ورود', 'ایمیل یا رمز عبور اشتباه است.', 'error');
                        
                        // Error animation
                        loginForm.classList.add('error-animation');
                        setTimeout(() => {
                            loginForm.classList.remove('error-animation');
                        }, 1000);
                    }
                }, 1500);
            }
        });
    </script>
</body>
</html>
